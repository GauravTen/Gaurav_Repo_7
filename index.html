<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <legend style="margin-left: -2px;">Personal details</legend>
    <legend style="margin-left: -2px;">Salutation</legend>
    <select name="mcq" id="mcq">
        <option value="">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
    </select>
    <br><br>
    <label for="first">First Name:</label>
    <input type="text" placeholder="abcd">
    <br><br>
    <label for="last">Last Name:</label>
    <input type="text" placeholder="abcd">
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" value="female">
    <label for="female">Female</label>
    <br><br>
    <label for="e-mail">Email:</label>
    <input type="email" id="e-mail" value="abc@gmail.com" style="margin-left: -4px;">
    <br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" style="margin-left: -4px;">
    <br><br>
    <label for="address">Address:</label>
    <br>
    <textarea name="address" id="address" cols="30" rows="5"></textarea>
    <br><br>
    <input type="Submit">
</body>
</html>
